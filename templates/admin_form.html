<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo producto · Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-pink-600">Panel Admin</h1>
    <a class="ml-4 text-gray-700 hover:text-pink-600 font-medium" href="/admin/list">Listado</a>
  </nav>

  <!-- Contenido principal -->
  <main class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Añadir producto</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-6">
          {% for cat, msg in messages %}
            <div class="p-3 rounded-lg border text-sm {{ 'border-green-300 bg-green-50 text-green-800' if cat=='success' else 'border-red-300 bg-red-50 text-red-700' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="" method="post" enctype="multipart/form-data" class="grid gap-5 max-w-2xl bg-gray-50 p-6 rounded-2xl shadow-sm">

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Categoría *</label>
        <input name="category" required class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: Vestidos" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Nombre *</label>
        <input name="name" required class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: Blusa estampada" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">URL del producto (afiliado) *</label>
        <input name="url" type="url" required class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="https://..." />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Afiliado</label>
        <input name="afiliado" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: Amazon, AliExpress..." />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Tallas (separadas por "-" y en mayúscula)</label>
        <input name="tallas" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: S-M-L-XL" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Sexo</label>
        <select name="sexo" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500">
          <option value="">-- Selecciona --</option>
          <option value="Mujer">Mujer</option>
          <option value="Hombre">Hombre</option>
          <option value="Unisex">Unisex</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Precio (€)</label>
        <input name="precio" type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: 29.99" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Imágenes (archivos)</label>
        <input name="image_files" type="file" accept="image/*" class="w-full" multiple />
        <p class="text-xs text-gray-500 mt-1">Puedes subir varias (png, jpg, jpeg, webp, gif)</p>
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">o Imagen (URLs separadas por coma)</label>
        <input name="image_urls" type="text" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="https://img1.jpg, https://img2.jpg" />
        <p class="text-xs text-gray-500 mt-1">Si subes archivos, se ignoran las URLs.</p>
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium text-gray-700">Descripción</label>
        <textarea name="description" rows="4" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Breve descripción..."></textarea>
      </div>

      <div class="pt-3 flex justify-end">
        <button class="bg-pink-600 hover:bg-pink-700 transition text-white font-semibold px-6 py-2 rounded-lg shadow">
          Guardar
        </button>
      </div>
    </form>
  </main>
</body>
</html>
