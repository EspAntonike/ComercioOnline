<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Subir BD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold mb-4">Subir Base de Datos</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-4">
        {% for cat, msg in messages %}
          <div class="p-2 border rounded {{ 'bg-red-100 border-red-400' if cat=='error' else 'bg-green-100 border-green-400' }}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/send" method="post" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block mb-1">Contrase√±a:</label>
      <input type="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block mb-1">Archivo BD (.db):</label>
      <input type="file" name="dbfile" accept=".db" required>
    </div>
    <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">Subir</button>
  </form>
</body>
</html>
