<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Subir BD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-main {
      background: black;
      color: white;
      font-weight: 500;
      transition: background .2s;
    }
    .btn-main:hover {
      background: #e11d48;
    }
  </style>
</head>
<body class="p-10 max-w-lg mx-auto bg-gray-50 text-gray-800">
  <h1 class="text-3xl font-bold mb-6 text-gray-900">Subir Base de Datos</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for cat, msg in messages %}
          <div class="p-3 rounded-lg border text-sm {{ 'bg-red-50 border-red-400 text-red-700' if cat=='error' else 'bg-green-50 border-green-400 text-green-700' }}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/send" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-2xl shadow-md space-y-5">
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Contrase√±a:</label>
      <input type="password" name="password" class="w-full border rounded-lg px-3 py-2 focus:ring-pink-500 focus:border-pink-500" required>
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Archivo BD (.db):</label>
      <input type="file" name="dbfile" accept=".db" class="w-full" required>
    </div>
    <button class="btn-main w-full py-2 rounded-lg">Subir</button>
  </form>
</body>
</html>
